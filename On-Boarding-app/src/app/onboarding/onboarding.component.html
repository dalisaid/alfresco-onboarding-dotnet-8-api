<div class="onboarding-form max-w-md mx-auto p-4 border rounded shadow">
  <form [formGroup]="onboardingForm" (ngSubmit)="submitForm()" class="space-y-3">
    <input formControlName="Login" placeholder="Login" class="w-full border p-2 rounded" />
    <input formControlName="Password" type="password" placeholder="Password" class="w-full border p-2 rounded" />
    <input formControlName="FirstName" placeholder="First Name" class="w-full border p-2 rounded" />
    <input formControlName="LastName" placeholder="Last Name" class="w-full border p-2 rounded" />
    <input formControlName="BirthDate" type="date" class="w-full border p-2 rounded" />
    <input formControlName="CIN" placeholder="CIN" class="w-full border p-2 rounded" />
    <input formControlName="BankCardNumber" placeholder="Bank Card Number" class="w-full border p-2 rounded" />
    <input formControlName="ExpiryDate" placeholder="Expiry Date (MM/YY)" class="w-full border p-2 rounded" />
    <input formControlName="AccountNumber" placeholder="Account Number (20 digits)" class="w-full border p-2 rounded" />
 <label>CIN Front:</label>
    <input type="file" (change)="onFileSelected($event, 'front')" class="w-full" />

    <label>CIN Back:</label>
    <input type="file" (change)="onFileSelected($event, 'back')" class="w-full" />
   

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">
      Submit
    </button>
  </form>
</div>
