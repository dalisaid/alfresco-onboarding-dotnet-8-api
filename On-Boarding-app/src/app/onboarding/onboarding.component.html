<!-- Container -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 py-10 px-4">
  <!-- Card -->
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
    <!-- Header -->
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      ðŸ§¾ Onboarding Form
    </h1>

    <!-- Form -->
    <form [formGroup]="onboardingForm" (ngSubmit)="submitForm()" class="space-y-5">
      <!-- Input Fields -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Login</label>
        <input
          formControlName="Login"
          placeholder="Enter login"
          class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          formControlName="Password"
          type="password"
          placeholder="Enter password"
          class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input
            formControlName="FirstName"
            placeholder="First Name"
            class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input
            formControlName="LastName"
            placeholder="Last Name"
            class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Birth Date</label>
          <input
            formControlName="BirthDate"
            type="date"
            class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">CIN</label>
          <input
            formControlName="CIN"
            placeholder="CIN"
            class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Bank Card Number</label>
          <input
            formControlName="BankCardNumber"
            placeholder="1234 5678 9012 3456"
            class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date (MM/YY)</label>
          <input
            formControlName="ExpiryDate"
            placeholder="MM/YY"
            class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
        <input
          formControlName="AccountNumber"
          placeholder="20 digits"
          class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>

      <!-- File Uploads -->
      <div class="pt-2 space-y-3">
        <label class="block text-sm font-medium text-gray-700">CIN Front</label>
        <input
          type="file"
          (change)="onFileSelected($event, 'front')"
          class="w-full border border-gray-300 p-2.5 rounded-lg text-sm file:mr-3 file:py-1.5 file:px-3 file:rounded-md file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition"
        />

        <label class="block text-sm font-medium text-gray-700">CIN Back</label>
        <input
          type="file"
          (change)="onFileSelected($event, 'back')"
          class="w-full border border-gray-300 p-2.5 rounded-lg text-sm file:mr-3 file:py-1.5 file:px-3 file:rounded-md file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2.5 rounded-lg text-base font-medium hover:bg-blue-700 transition transform hover:-translate-y-0.5"
      >
        Submit
      </button>
    </form>
  </div>

  <!-- Below: Other section -->
  <div class="mt-10 w-full max-w-6xl">
    <app-clientfiles></app-clientfiles>
  </div>
</div>
